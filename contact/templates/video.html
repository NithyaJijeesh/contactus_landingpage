{% extends 'admin.html' %}

{% block content %}

{% load static %}



<div class="container p-5" style="background-color: rgba(80, 93, 108, 0.7); width: 800px; border-radius: 5px;">

    <h2 class="text-center text-uppercase  font-weight-bold mb-5 mt-5 p-2" style="background-color : rgba(80, 93, 108); color: azure;"> 
        Add Video</h2>
    
        <form action="{% url 'add_video' %}" method='post' enctype="multipart/form-data">

          {% csrf_token %}

              <div class="mb-3">
                <label for="img" class="form-label " style="color: azure ;"><b>Upload Video</b></label>
                <input type="file" name = 'file' class="form-control" >
              </div>

              
              
            <button type="submit" class="btn  text-align-center font-weight-bold mt-2" 
            style="width: 200px;  margin-left: 250px; background-color:rgba(80, 93, 108); color: aliceblue;"> SAVE</button>


        </form>
    </div>


{% endblock %}
