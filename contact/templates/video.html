{% extends 'admin.html' %}

{% block content %}

{% load static %}



<div class="main-panel">
  <div class="content-wrapper">
    
<div class="row">
<div class="col-md-4 grid-margin stretch-card">
<div class="card">
<div class="card-body">
    <h2 class="text-center text-uppercase  font-weight-bold mb-5 mt-5 p-2" 
    style="background-color : rgb(65, 65, 79); color: azure;"> 
        Add Video</h2>
    
        <form action="{% url 'add_video' %}" method='post' enctype="multipart/form-data">

          {% csrf_token %}

              <div class="mb-3">
                <label for="img" class="form-label " style="color: azure ;"><b>Upload Video</b></label>
                <input type="file" name = 'file' class="form-control" >
              </div>

              
              
            <button type="submit" class="btn  text-align-center font-weight-bold mt-2" 
            style="width: 200px;  margin-left: 250px; background-color:rgba(99, 99, 120); color: aliceblue;"> SAVE</button>


        </form>
    </div>
</div>
</div>
</div>
  </div>
</div>


{% endblock %}
