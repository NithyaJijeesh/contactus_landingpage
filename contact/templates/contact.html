
<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <title>Responsive Registration</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <style>

            body{
                
                background-position: center;
                background-size: cover;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            video {
                position: fixed;
                top: 50%;
                left: 50%;
                min-width: 100%;
                min-height: 100%;
                width: auto;
                height: auto;
                z-index: -1;
                -webkit-transform: translateX(-50%) translateY(-50%);
                transform: translateX(-50%) translateY(-50%);
                
                }





            .gradient-custom-3{
                background: linear-gradient(to right, rgba(85, 92, 99, 0.4), rgba(99, 99, 120, 0.7));
            } 
            

            .container-fluid
            {
                background-color: rgba(117, 112, 112, 0.5);
                margin-top: 25px;
                margin-bottom: 25px;
                width: 550px;
                height: 520px;
                border-radius: 15px;
                padding: 30px;
                margin-right: 75px;
            }
            
            .form-group{
                margin-top: 15px;
                padding: 10px;
            }
            
            .btn{
                width: 200px;
                text-align: center;
                background-color:rgba(99, 99, 120, 0.9); 
                color: aliceblue;
                
                margin-left: 150px;
            }
            .container-fluid{
                position: relative;
                z-index: 1;
            }
             

        </style>

    </head>

    <body>
        <div class="container">
            
            
            <video autoplay loop muted controls>
            <source src="{{video.video_file.url}}" type="video/quicktime" />
        
            <source src="{{video.video_file.url}}" type="video/webm">
            <source src="{{video.video_file.url}}" type="video/ogg">
            <source src="{{video.video_file.url}}" type="video/mp4">
            </video>
          
            </div>
        <div class="mask d-flex align-items-center vh-100 ">
            <div class="container-fluid gradient-custom-3">

                <h4 class="text-uppercase text-center mb-3">CONTACT US</h4>
                
            
                <form action="{% url 'add_contact' %}" method = 'post' class="was-validated 100vw contact ">
                    
                    {% csrf_token %}

                    <div class="form-group">
                
                        <input type="text" class="txt " id="fullname" placeholder="Full Name" 
                             name="fullname" style="width: 480px;height: 35px; ">
                        
                    </div>

                    <div class="form-group">
                
                        <input type="text" class="txt " id="email" placeholder="Email" 
                            name="email" style="width: 480px; height: 35px;">
                    </div>
                    <span class="input-group">
                    <div class="form-group">
                
                        <input type="text" class="txt" id="comp" placeholder="Company" 
                            name="comp"style="width: 225px; height: 35px;" >
                        </div>

                    <div class="form-group">
                
                        <input type="tel" class="txt" id="cnum" placeholder="Phone" 
                            name="cnum" style="width: 225px; margin-left: 0px; height: 35px;">
                    </div></span>

                    <div class="form-group">
                        <textarea class="txt" id="msg" placeholder="Message" 
                        name="msg" style="width: 480px;height: 80px; "></textarea>
                    </div>
        
                    
                        <button type="submit" class="btn  text-align-center font-weight-bold mt-2"> SUBMIT</button>

                    
                </form>
            </div>
        </div>
    </body>
</html>
